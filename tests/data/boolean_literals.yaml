- metadata:
    id: true-literal
    description: Boolean true literal comparison
  expression: isActive == true
  tests:
    - name: true literal matches
      event:
        isActive: true
      expect: true
    - name: true literal doesn't match false
      event:
        isActive: false
      expect: false

- metadata:
    id: false-literal
    description: Boolean false literal comparison
  expression: isDisabled == false
  tests:
    - name: false literal matches
      event:
        isDisabled: false
      expect: true
    - name: false literal doesn't match true
      event:
        isDisabled: true
      expect: false

- metadata:
    id: null-literal
    description: Null literal comparison
  expression: missingField == null
  tests:
    - name: null literal matches
      event:
        missingField: null
      expect: true
    - name: null literal doesn't match value
      event:
        missingField: something
      expect: false

- metadata:
    id: true-comparison
    description: Complex expression with true literal
  expression: status == "active" && verified == true
  tests:
    - name: complex with true literal
      event:
        status: active
        verified: true
      expect: true
    - name: missing verified field
      event:
        status: active
      expect: false
    - name: wrong status
      event:
        status: inactive
        verified: true
      expect: false
